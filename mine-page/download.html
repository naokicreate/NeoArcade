<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Mine - Download</title>    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/page-transitions.css">    <link rel="stylesheet" href="../css/header-style.css">
    <link rel="stylesheet" href="mine-buttons.css">
    <link rel="stylesheet" href="mine-style.css">
    <link rel="stylesheet" href="mine-responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/mine_icon.ico">
    <style>
        .download-card {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: var(--pixel-border-width) solid var(--pixel-accent);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .download-platform {
            font-size: 1.7rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--pixel-primary);
        }
        
        .download-info {
            display:block;
            justify-content: space-between;
            width: 100%;
            margin: 0.5rem 0;
        }
          .download-info span {
            font-family: 'Press Start 2P', 'DotGothic16', sans-serif;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- ヘッダープレースホルダー -->
    <div id="header-placeholder"></div>
    
    <div class="pixel-container">
        <main class="main-content">
            <div class="page-container">
                <section class="content-section">
                    <h1 class="content-title">Mine - Download</h1>
                    
                    <h2 class="content-subtitle">最新バージョン: v1.0.5 (2025年4月30日更新)</h2>
                    
                    <div class="download-card">
                        <div class="download-platform">
                            Windows版
                        </div>
                        <div class="download-info">
                            <span>Size: 350MB<br>
                            OS: Windows 10/11 (64bit)</span>
                        </div>
                        <button class="download-button pixel-button large" style="background-color: gray;">2025年リリース予定</button>
                    </div>
                    
                    <h2 class="content-subtitle">追加コンテンツ</h2>
                    
                    <div class="download-card">
                        <div class="download-platform">ステージパック</div>
                        <div class="download-info">
                            <span>Size: ---<br>
                            Version: ---</span>
                        </div>
                        <button class="download-button pixel-button large" style="background-color: gray;">Comming Soon...</button>
                    </div>
                    
                    <h2 class="content-subtitle">旧バージョン</h2>
                    <ul class="feature-list">
                        <li><a href="#">Mine v1.1.8 (2025年1月10日)</a></li>
                    </ul>
                    
                    <div class="notice-box">
                        <p>※ ダウンロード後は、公式マニュアルに従ってインストールを行ってください。</p>
                        <p>※ インストールに関する問題が発生した場合は、<a href="support.html">サポートページ</a>をご確認ください。</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="header-loader.js"></script>
    <script src="../js/page-transitions.js"></script>
    <script>
        // 現在リリース前のボタンをクリックした際のイベント処理
        document.querySelectorAll('.download-button').forEach(button => {
            button.addEventListener('click', function(e) {
                // クリックイベントのデフォルト動作をキャンセル
                e.preventDefault();
                // オプション: クリック時に何かメッセージを表示する
                if (this.textContent.includes('リリース予定') || this.textContent.includes('Comming Soon')) {
                    alert('このコンテンツは現在開発中です。リリースをお待ちください。');
                }
            });
        });
    </script>
</body>
</html>
